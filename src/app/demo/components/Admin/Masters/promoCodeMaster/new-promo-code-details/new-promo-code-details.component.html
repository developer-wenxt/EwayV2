<div class="card">
    <div class="card-header">PromoCode Master</div>
    <div class="card-body">
        <div class="card">
            <div class="card-header">PromoCode Details</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Promo Code<span class="text-required">*</span></label>
                            <div class="input-form-box">
                                <input type="text" class="input-form-control without-icon" maxlength="20">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">PromoCode Description<span class="text-required">*</span></label>
                            <div class="input-form-box">
                                <input type="text" class="input-form-control without-icon" maxlength="100">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Product</label>
                            <ng-select class="input-form-select" appendTo="body" [(ngModel)]="productValue" [items]="productList" bindValue="Code" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Renewal<span class="text-required">*</span></label>
                            <div class="input-form-radio-box">
                                <div class="radio-toolbar">
                                    <input id="renewal_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="renewalValue" value="YES">
                                    <label for="renewal_Yes">Yes</label>
                                    <input type="radio" id="renewal_No" name="originatingWarehouse" [(ngModel)]="renewalValue" value="NO">
                                    <label for="renewal_No">No</label>
                                    <input type="radio" id="renewal_Both" name="originatingWarehouse" [(ngModel)]="renewalValue" value="Both">
                                    <label for="renewal_Both">Both</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Core App Code<span class="text-required">*</span></label>
                            <div class="input-form-box">
                                <input type="text" class="input-form-control without-icon" maxlength="20">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Type (B2B/B2C)</label>
                            <ng-select class="input-form-select" appendTo="body" [items]="typeList" bindValue="Code" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Vehicle Details</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Division</label>
                            <ng-select class="input-form-select" appendTo="body" [items]="typeList" bindValue="Code" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Customer<span class="text-required">*</span></label>
                            <div class="input-form-box">
                                <input type="text" class="input-form-control without-icon" maxlength="20">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Policy Type (TPL/Comprehensive)</label>
                            <ng-select class="input-form-select" appendTo="body" [items]="typeList" bindValue="Code" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4" *ngIf="productValue=='Motor'">
                        <div class="input-control-container">
                            <label class="input-form-label">Vehicle Category</label>
                            <ng-select class="input-form-select" appendTo="body" [items]="typeList" bindValue="Code" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4" *ngIf="productValue=='Motor'">
                        <div class="input-control-container">
                            <label class="input-form-label">Vehicle Body Type</label>
                            <ng-select class="input-form-select" appendTo="body" [items]="typeList" bindValue="Code" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Discount Details</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Promo Type</label>
                            <ng-select class="input-form-select" appendTo="body" [(ngModel)]="promoTypeValue" [items]="promoList" bindValue="Code" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Period From<span class="text-required">*</span></label>
                            <div class="input-form-box">
                                <input type="date" class="input-form-control without-icon">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Period To<span class="text-required">*</span></label>
                            <div class="input-form-box">
                                <input type="date" class="input-form-control without-icon">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4" *ngIf="promoTypeValue=='Discount'">
                        <div class="input-control-container">
                            <label class="input-form-label">Discount<span class="text-required">*</span></label>
                            <div class="input-form-box">
                                <input type="text" class="input-form-control without-icon" maxlength="20">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3 col-lg-3 offset-1">
                <div class="input-control-container">
                    <label class="input-form-label">Status<span class="text-required">*</span></label>
                    <div class="input-form-radio-box">
                        <div class="radio-toolbar">
                            <input id="orginwarehouse_Pending" type="radio" name="statusValue" [(ngModel)]="statusValue" value="P">
                            <label for="orginwarehouse_Pending">Pending</label>
                            <input id="orginwarehouse_Yes" type="radio" name="statusValue" [(ngModel)]="statusValue" value="Y">
                            <label for="orginwarehouse_Yes">Active</label>
                            <input type="radio" id="orginwarehouse_No" name="statusValue" [(ngModel)]="statusValue" value="N">
                            <label for="orginwarehouse_No">DeActive</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Effective Date<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="date" class="input-form-control without-icon">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Remarks<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <textarea cols="120" rows="2" class="input-form-control without-icon" maxlength="200"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-2">
            <button class="btn btn-danger" (click)="ongetBack()">Cancel</button>&nbsp;
            <button class="btn btn-primary" (click)="onGetCovers()">View Covers</button>&nbsp;
            <button class="btn btn-primary" *ngIf="promoTypeValue!='Discount'" (click)="onGetDiscount()">View Discount</button>
            <button class="btn btn-success ml-2" (click)="onProceed()">Submit</button>
        </div>
    </div>
</div>
