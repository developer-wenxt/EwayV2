<div class="card">
    <div class="card-header">Existing Promo Code</div>
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-md-3 col-xl-3 col-lg-3">

            </div>
            <div class="col-md-3 col-xl-3 col-lg-3 offset-6 pl-4">
                <button class="btn btn-warning" (click)="onAddNew()">Add New PromoCode</button>
            </div>
        </div>
        <ng-container *ngIf="countryData">
            <app-grid-table [cols]="countryHeader" changeStatus="true" (OnStatus)="EditStatus($event)" [data]="countryData" [filterValue]="filterValue" (onEdit)="onAddNew()" (onConfigure)="onConfigure($event)">
            </app-grid-table>
        </ng-container>
    </div>
</div>
