<div class="card">
    <div class="card-header">SchemeType Discount Details</div>
    <div class="card-body">
        <ng-container *ngIf="tableData">
            <app-grid-table [cols]="columnHeader" [data]="tableData" [filterValue]="filterValue" (onEdit)="onEdit($event)">
            </app-grid-table>
        </ng-container>
        <div class="text-center mt-2">
            <button class="btn btn-danger" (click)="ongetBack()">Back</button>&nbsp;
            <button class="btn btn-success ml-2" (click)="onProceed()">Submit</button>
        </div>
    </div>
</div>
