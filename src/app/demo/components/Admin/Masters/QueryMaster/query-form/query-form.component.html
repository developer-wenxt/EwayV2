<div class="card">
    <div class="grid">
        <div class="col-12 lg:col-9 xl:col-9 md:col-9 ">
            <h3 class="mr-3">Field Query Table Query Master</h3>
        </div>
        <div class="col-12 lg:col-3 xl:col-3 md:col-3 ">
            <label for="username">Select Master*</label>
            <p-dropdown inputId="title" class="w-full" styleClass="w-full" (onChange)="getMenu(activeMenu)"
                [options]="MenuMasterList" [(ngModel)]="activeMenu" optionLabel="title" optionValue="title">
            </p-dropdown>
        </div>
        <div class="col-12 sm:col-6 md:col-4" *ngIf="QueryId">
            <div class="flex align-items-center col-6 md:col-4 gap-2 p-0">
                <h5 class="m-0">Query Id: {{QueryId}} </h5>
            </div>
        </div>
    </div>
    <div class="grid mt-2">
        <div class="col-12 md:col-4 lg:col-4">
            <label for="queryName">Query Name*</label><br>
            <input pInputText type="text" [(ngModel)]="QueryFomrDetails.queryName"  class="w-full" 
            styleClass="w-full" maxlength="100"
            placeholder="Enter Query Name"/>
        </div>
        <div class="col-12 md:col-4 lg:col-4 w-full">
            <label for="username">SQL Query*</label><br>
            <textarea pInputText type="text" [(ngModel)]="QueryFomrDetails.sqlQuery" class="w-full" rows="5" 
            styleClass="w-full" maxlength="100"
            placeholder="Enter Sql Query"></textarea>
        </div>

    </div>
    <div class="flex justify-content-center mt-3" >
        <p-button  styleClass="p-button-outlined" label="Cancel"
            size="small"  (click)="ongetBack()"></p-button>&nbsp;
        <p-button label="Submit" size="small" (click)="onProceed()" ></p-button>
    </div>
</div>
