<div class="card">
    <div class="grid">
        <div class="col-12 lg:col-9 xl:col-9 md:col-9 ">
            <h3 class="mr-3">API Integration Details</h3>
        </div>
        <div class="col-12 lg:col-3 xl:col-3 md:col-3 ">
            <label for="username">Select Master*</label>
            <p-dropdown inputId="title" class="w-full" styleClass="w-full" (onChange)="getMenu(activeMenu)"
                [options]="MenuMasterList" [(ngModel)]="activeMenu" optionLabel="title" optionValue="title">
            </p-dropdown>
        </div>
        <div class="col-12 sm:col-6 md:col-4">
          <!-- <h3 class="mr-3">Bank Details</h3> -->
          <!-- <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb> -->
        </div>
        <!-- <div class="col-12 sm:col-6 md:col-8">
          <div class="flex justify-content-start sm:justify-content-end  flex-wrap">
            <p-button icon="pi pi-plus" label="Add New" severity="warning" size="small" (click)="onAddSection()" ></p-button>
          </div>
        </div> -->
    </div>
    <div class="grid mt-2">
        <div class="col-12 md:col-4 lg:col-4">
            <label for="username">API Url*</label><br>
            <input pInputText type="text" [(ngModel)]="ApiIntegrationDetails.apiUrl"  class="w-full" 
            styleClass="w-full" maxlength="100"
            placeholder="Enter URL"/>
        </div>
        <div class="col-12 md:col-4 lg:col-4">
            <label for="username">API Type*</label><br>
            <input pInputText type="text" [disabled]="apiTypeDisable" [(ngModel)]="ApiIntegrationDetails.apiType"  class="w-full" 
            styleClass="w-full" maxlength="100"
            placeholder="Enter Type"/>
        </div>
        <div class="col-12 md:col-4 lg:col-4">
            <label for="username">API Description*</label><br>
            <textarea pInputText type="text" [(ngModel)]="ApiIntegrationDetails.apiDesc"  class="w-full" 
            styleClass="w-full" maxlength="100"
            placeholder="Enter Description"></textarea>
        </div>

        <div class="flex flex-wrap md:col-4 lg:col-4 gap-2">
            <label for="username">Status</label>
            <div class="flex align-items-center mr-1">
                <p-radioButton name="No" value="Y" [(ngModel)]="ApiIntegrationDetails.status" inputId="ingredient2"></p-radioButton>
                <span for="ingredient2" class="ml-1">Active</span>
            </div>
            <div class="flex align-items-center mr-1">
                <p-radioButton name="Yes" value="N" [(ngModel)]="ApiIntegrationDetails.status" inputId="ingredient3"></p-radioButton>
                <span for="ingredient1" class="ml-1">DeActive</span>
            </div>
        </div>

    </div>
    <div class="flex justify-content-center mt-3" >
        <p-button  styleClass="p-button-outlined" label="Cancel"
            size="small"  (click)="ongetBack()"></p-button>&nbsp;
        <p-button label="Submit" size="small" (click)="onProceed()" ></p-button>
    </div>
</div>
