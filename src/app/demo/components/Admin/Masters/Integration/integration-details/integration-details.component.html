<div class="card">
    <div class="grid">
        <div class="col-12 sm:col-9 md:col-9">
          <h3 class="mr-3">Integration Details</h3>
          <!-- <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb> -->
        </div>
        <!-- <div class="col-12 sm:col-6 md:col-8">
          <div class="flex justify-content-start sm:justify-content-end  flex-wrap">
            <p-button icon="pi pi-plus" label="Add New" severity="warning" size="small" (click)="onAddSection()" ></p-button>
          </div>
        </div>   [(ngModel)]="exchangeDetails.CurrencyId" [items]="currencyList" -->
        <div class="col-12 lg:col-3 xl:col-3 md:col-3 " >
            <label for="username">Select Master*</label>
            <p-dropdown inputId="title" 
                class="w-full" 
                styleClass="w-full" 
                (onChange)="getMenu(activeMenu)"
                [options]="MenuMasterList" 
                [(ngModel)]="activeMenu" 
                optionLabel="title" 
                optionValue="title" >
            </p-dropdown>
        </div>
    </div>

    <div class="grid mt-2">
        <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="username">Company *</label>
            <p-dropdown inputId="insuranceList" 
                class="w-full" 
                styleClass="w-full" 
                (onChange)="getCompanyProductList('change')"
                [options]="insuranceList" 
                [(ngModel)]="CategoryValue" 
                optionLabel="CodeDesc" 
                optionValue="Code" 
                [disabled]="CategoryValue"
                placeholder="">
            </p-dropdown>
        </div>
       
      
        <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="username">Product *</label>
            <p-dropdown inputId="productList" 
                class="w-full" 
                styleClass="w-full" 
                [options]="productList" 
                (onChange)="getSectionList()"
                [(ngModel)]="productValue" 
                optionLabel="ProductDesc"
                [disabled]="productValue" 
                optionValue="ProductId" 
                placeholder="">
            </p-dropdown>
        </div>
        <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="username">Section *</label>
            <p-dropdown inputId="sectionList" 
                class="w-full" 
                styleClass="w-full" 
                [options]="sectionList" 
                [(ngModel)]="sectionValue" 
                optionLabel="CodeDesc" 
                optionValue="Code" 
                [disabled]="sectionValue" 
                placeholder="">
            </p-dropdown>
        </div>
        <!-- <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="username">Policy Type *</label>
            <p-dropdown inputId="CategoryList" 
                class="w-full" 
                styleClass="w-full" 
                [options]="CategoryList" 
                [(ngModel)]="CategoryValue" 
                optionLabel="CodeDesc" 
                optionValue="Code" 
                placeholder="">
            </p-dropdown>
        </div> -->
        <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="username">Product Code *</label><br>
            <input pInputText type="text" [(ngModel)]="ProductCode"  class="w-full" 
            styleClass="w-full"   maxlength="100"
            placeholder="Enter Product Code"/>
        </div>
        <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="CodeDescLocal">Product Desc *</label><br>
            <input pInputText type="text" 
             maxlength="200"  [(ngModel)]="ProductDesc"
            class="w-full" styleClass="w-full"
            placeholder="Enter Product Desc"/>
        </div>
        <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="username">Section Code *</label><br>
            <input pInputText type="text" class="w-full" 
            styleClass="w-full" [(ngModel)]="SectionCode"  maxlength="100"
            placeholder="Enter Section Code"/>
        </div>
       
        <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="Bankname">Section CodeDesc *</label><br>
            <input pInputText 
             maxlength="200" [(ngModel)]="SectionDesc"
            class="w-full" styleClass="w-full"
            placeholder="Enter Section CodeDesc"/>
        </div>
        <div class="ol-12 lg:col-3 xl:col-3 md:col-3">
            <label for="username">Effective Date</label>
            <p-calendar class="w-full" styleClass="w-full"
                dateFormat="dd/mm/yy"  [(ngModel)]="EffectiveDate"
                placeholder="Select End Date">
            </p-calendar>
        </div>
     
        <div class="flex flex-wrap lg:col-3 xl:col-3 md:col-3 ">
            <label for="username">Status</label>
            <div class="flex align-items-center mr-1">
                <p-radioButton name="No"  [(ngModel)]="Status" value="Y" inputId="ingredient2"></p-radioButton>
                <span for="ingredient2" class="ml-1">Active</span>
            </div>
            <div class="flex align-items-center mr-1">
                <p-radioButton name="Yes"  [(ngModel)]="Status" value="N" inputId="ingredient3"></p-radioButton>
                <span for="ingredient1" class="ml-1">DeActive</span>
            </div>
            <div class="flex align-items-center mr-1">
                <p-radioButton name="No"  [(ngModel)]="Status" value="P"  inputId="ingredient1"></p-radioButton>
                <span for="ingredient1" class="ml-1">Pending</span>
            </div>
        </div>
        <!-- <div class="col-12 lg:col-3 xl:col-3 md:col-3">
            <label for="Bankname">Remarks*</label><br>
            <textarea pInputTextarea  type="text" 
             maxlength="200"  [(ngModel)]="Remarks"
            class="w-full" styleClass="w-full"
            placeholder="Enter Remarks"></textarea>
        </div> -->
    </div>
    <div class="flex justify-content-center mt-3" >
        <p-button  styleClass="p-button-outlined" label="Cancel"
            size="small" (click)="ongetBack()" ></p-button>&nbsp;
        <p-button label="Submit" size="small" (click)="onProceed()" ></p-button>
    </div>
</div>
