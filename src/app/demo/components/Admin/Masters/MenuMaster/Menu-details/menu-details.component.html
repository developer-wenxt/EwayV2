<div class="card">
    <div class="grid">
        <div class="col-12 sm:col-9 md:col-9">
          <h3 class="mr-3">Menu Master</h3>
          <!-- <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb> -->
        </div>
        <!-- <div class="col-12 sm:col-6 md:col-8">
          <div class="flex justify-content-start sm:justify-content-end  flex-wrap">
            <p-button icon="pi pi-plus" label="Add New" severity="warning" size="small" (click)="onAddSection()" ></p-button>
          </div>
        </div>   [(ngModel)]="exchangeDetails.CurrencyId" [items]="currencyList" -->
        <div class="col-12 lg:col-3 xl:col-3 md:col-3 " >
            <label for="username">Select Master*</label>
            <p-dropdown inputId="title" 
                class="w-full" 
                styleClass="w-full" 
                (onChange)="getMenu(activeMenu)"
                [options]="MenuMasterList" 
                [(ngModel)]="activeMenu" 
                optionLabel="title" 
                optionValue="title" >
            </p-dropdown>
        </div>
    </div>

    <div class="grid mt-2">
        <div class="col-12 md:col-4 lg:col-4">
            <label for="username">Menu Name*</label><br>
            <input pInputText type="text" [(ngModel)]="MenuDetails.MenuName"  class="w-full" 
            styleClass="w-full"   maxlength="100"
            placeholder="Enter Menu Name"/>
        </div>
        <div class="col-12 md:col-4 lg:col-4">
            <label for="CodeDescLocal">Local Name*</label><br>
            <input pInputText type="text" 
            [(ngModel)]="MenuDetails.CodeDescLocal"  maxlength="100"
            class="w-full" styleClass="w-full"
            placeholder="Enter Local Name Name"/>
        </div>
    
        <div class="col-12 lg:col-4 xl:col-4 md:col-4">
            <label for="username">Menu Type*</label>
            <p-dropdown inputId="MenuTypeList" 
                class="w-full" 
                styleClass="w-full" 
                [options]="MenuTypeList" 
                [(ngModel)]="MenuDetails.MenuType" 
                optionLabel="CodeDesc" 
                optionValue="Code" 
                (onChange)="menuTypeChange()"
                placeholder="">
            </p-dropdown>
        </div> 
        <div class="col-12 lg:col-4 xl:col-4 md:col-4" *ngIf="visible">
            <label for="username">Parent Menu Name*</label>
            <p-dropdown inputId="ParentmenuList" 
                class="w-full" 
                styleClass="w-full" 
                [options]="ParentmenuList" 
                [(ngModel)]="MenuDetails.ParentMenu" 
                optionLabel="MenuName" 
                optionValue="MenuId"
                placeholder="">
            </p-dropdown>
        </div> 
        <div class="col-12 md:col-4 lg:col-4">
            <label for="Bankname">Menu Url*</label><br>
            <textarea pInputTextarea
            [(ngModel)]="MenuDetails.MenuURL"  maxlength="500"
            class="w-full" styleClass="w-full"
            placeholder="Enter Menu URL"></textarea>
        </div>
        <div class="col-12 md:col-4 lg:col-4">
            <label for="Bankname">Menu Icon</label><br>
            <input pInputText
            [(ngModel)]="MenuDetails.MenuLogo"  maxlength="100"
            class="w-full" styleClass="w-full"
            placeholder="Enter Menu Icon"/>
        </div>
        <div class="col-12 lg:col-4 xl:col-4 md:col-4" >
            <label for="username">User Type*</label>
            <p-dropdown inputId="MenuTypeList" 
                class="w-full" 
                styleClass="w-full" 
                [options]="userTypeList" 
                [(ngModel)]="MenuDetails.UserType" 
                optionLabel="CodeDesc" 
                optionValue="Code"
                placeholder="">
            </p-dropdown>
        </div> 
        <div class="col-12 md:col-4 lg:col-4">
            <label for="Bankname">Product Id</label><br>
            <input pInputText
            [(ngModel)]="MenuDetails.ProductId"  maxlength="100"
            class="w-full" styleClass="w-full"
            placeholder="Enter Product Id"/>
        </div>
        <div class="col-12 md:col-4 lg:col-4">
            <label for="Bankname">Display Order</label><br>
            <input pInputText
            [(ngModel)]="MenuDetails.DisplayOrder"  maxlength="100"
            class="w-full" styleClass="w-full"
            placeholder="Enter Display Order"/>
        </div>
        <div class="ol-12 md:col-4 lg:col-4">
            <label for="username">Effective Date</label>
            <p-calendar class="w-full" styleClass="w-full" (dateChange)="onDateFormatInEdit" 
            [(ngModel)]="MenuDetails.EntryDate"
            dateFormat="dd/mm/yy"
                placeholder="Select End Date">
            </p-calendar>
        </div>
     
        <div class="flex flex-wrap md:col-4 lg:col-4 ">
            <label for="username">Status</label>
            <div class="flex align-items-center mr-1">
                <p-radioButton name="No" value="Y" [(ngModel)]="MenuDetails.Status" inputId="ingredient2"></p-radioButton>
                <span for="ingredient2" class="ml-1">Active</span>
            </div>
            <div class="flex align-items-center mr-1">
                <p-radioButton name="Yes" value="N" [(ngModel)]="MenuDetails.Status" inputId="ingredient3"></p-radioButton>
                <span for="ingredient1" class="ml-1">DeActive</span>
            </div>
        </div>
    </div>
    <div class="flex justify-content-center mt-3" >
        <p-button  styleClass="p-button-outlined" label="Cancel"
            size="small"  (click)="cancelMenuDetails()"></p-button>&nbsp;
        <p-button label="Save" size="small" (click)="saveMenuDetails()" ></p-button>
    </div>
</div>
