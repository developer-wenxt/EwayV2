<div class="card">
    <div class="grid">
      <div class="col-12 lg:col-9 xl:col-9 md:col-9 " >
        <h3 class="mr-3">Existing Menu </h3>
      </div>
      <div class="col-12 lg:col-3 xl:col-3 md:col-3 " >
        <label for="username">Select Master*</label>
        <p-dropdown inputId="title" 
            class="w-full" 
            styleClass="w-full" 
            (onChange)="getMenu(activeMenu)"
            [options]="MenuMasterList" 
            [(ngModel)]="activeMenu" 
            optionLabel="title" 
            optionValue="title" >
        </p-dropdown>
    </div>
        <div class="col-12 sm:col-6 md:col-4">
          <!-- <h3 class="mr-3">Existing Menu</h3> -->
          <!-- <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb> -->
        </div>
        <div class="col-12 sm:col-6 md:col-8" *ngIf="InsuranceId">
          <div class="flex justify-content-start sm:justify-content-end  flex-wrap" >
            <p-button icon="pi pi-plus" label="Add New" severity="warning" size="small" (click)="onAddColor()" ></p-button>
          </div>
        </div>
      </div>
                <div class="grid">
                    <div class="col-12 lg:col-4 xl:col-4 md:col-4 ml-3">
                        <label for="username">Insurance Company*</label>
                        <p-dropdown inputId="InsuranceId" 
                            class="w-full" 
                            styleClass="w-full" 
                            (onChange)="getMenuList()"
                            [options]="insuranceList" 
                            [(ngModel)]="InsuranceId" 
                            optionLabel="CodeDesc" 
                            optionValue="Code" 
                            placeholder="Select Insurance Company">
                        </p-dropdown>
                    </div>
                </div>
                <ng-container *ngIf="MenuList" class="mt-5">
                    <p-table [value]="MenuList" #dtEmployee
                             [globalFilterFields]="['MenuName','MenuType','DisplayOrder',
                                                   'Status']"
                             [tableStyle]="{'min-width':'50rem'}" [paginator]="true" [rows]="5" >
                             <ng-template pTemplate="caption">
                                <div class="flex flex wrap justify-content-end">
                                  <div class="table-header">
                                      <span class="p-input-icon-left">
                                          <i class="pi pi-search"></i>
                                          <input pInputText type="text" (input)="dtEmployee.filterGlobal($event.target.value, 'contains')"
                                          placeholder="Global Search" />
                                      </span>
                                  </div>
                                </div>
                                
                              </ng-template>
                      <ng-template pTemplate="header">
                        <tr>
                          
                          <th [pSortableColumn]="column" *ngFor="let column of columnHeader">
                            {{column}}
                            <p-sortIcon [field]="column"></p-sortIcon> 
                          </th>
                        </tr>
                      </ng-template>
                          <ng-template pTemplate="body" let-Menu>
                            <tr>
                              <td>{{ Menu.MenuName }}</td>
                              <td>{{ Menu.MenuType }}</td>
                              <td>{{ Menu.DisplayOrder }}</td>
                             <td>{{ Menu.CodeDescLocal }}</td>
                             <!--   <td>{{ Menu.LocalLangErrorField }}</td>
                              <td>{{ Menu.EffectiveDateStart }}</td> -->
                              <td>
                                <ng-container *ngIf="Menu?.Status=='N'">DeActive</ng-container>
                                <ng-container *ngIf="Menu?.Status=='Y'">Active</ng-container>
                                <ng-container *ngIf="Menu?.Status=='R'">Refferal</ng-container>
                                <ng-container *ngIf="Menu?.Status=='P'">Pending</ng-container>
                            </td>
                            <td> <button pButton pRipple icon="pi pi-pencil"  class="p-button-outlined"  (click)="onEditMake(Menu)"></button></td>
                              </tr>
                              </ng-template>
                    </p-table>
                </ng-container>
                <ng-container *ngIf="MenuList.length==0">
                    <div class="text-center">
                        No Data Available
                    </div>
            </ng-container>
        </div>
