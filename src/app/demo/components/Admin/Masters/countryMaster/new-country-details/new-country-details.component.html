<div class="card">
    <div class="grid">
        <div class="col-12 sm:col-9 md:col-9">
          <h3 class="mr-3">Country Details</h3>
        </div>
        <div class="col-12 lg:col-3 xl:col-3 md:col-3 " >
            <label for="username">Select Master*</label>
            <p-dropdown inputId="title" 
                class="w-full" 
                styleClass="w-full" 
                (onChange)="getMenu(activeMenu)"
                [options]="MenuMasterList" 
                [(ngModel)]="activeMenu" 
                optionLabel="title" 
                optionValue="title" >
            </p-dropdown>
        </div>
    </div>
    <div class="grid">
    <div class="col-12 md:col-4 lg:col-4">
        <label for="Bankname">Country Name*</label><br>
        <input pInputText 
        [(ngModel)]="CountryDetails.CountryName" maxlength="200"
        class="w-full" styleClass="w-full"
        placeholder="Enter Country Name"/>
    </div>
    <div class="col-12 md:col-4 lg:col-4">
        <label for="CodeDescLocal">Local Name*</label><br>
        <input pInputText type="text" 
        [(ngModel)]="CountryDetails.CodeDescLocal"  maxlength="100"
        class="w-full" styleClass="w-full"
        placeholder="Enter Local Name Name"/>
    </div>
    <div class="col-12 md:col-4 lg:col-4">
        <label for="Bankname">Country Short Code*</label><br>
        <input pInputText 
        [(ngModel)]="CountryDetails.CountryShortCode" maxlength="6"
        class="w-full" styleClass="w-full"
        placeholder="Enter Country Short Code"/>
    </div>
    <div class="col-12 md:col-4 lg:col-4">
        <label for="Bankname">Regulatory Code*</label><br>
        <input pInputText 
        [(ngModel)]="CountryDetails.RegulatoryCode" maxlength="6"
        class="w-full" styleClass="w-full"
        placeholder="EnterRegulatory Code"/>
    </div>
    <div class="col-12 md:col-4 lg:col-4">
        <label for="Bankname">Mobile Code*</label><br>
        <input pInputText 
        [(ngModel)]="CountryDetails.MobileCode" maxlength="6"
        class="w-full" styleClass="w-full"
        placeholder="Enter Mobile Code"/>
    </div>
    <div class="col-12 md:col-4 lg:col-4">
        <label for="CountryName">Remarks*</label><br>
        <textarea pInputTextarea  type="text" 
        [(ngModel)]="CountryDetails.Remarks"  maxlength="200"
        class="w-full" styleClass="w-full"
        placeholder="Enter Remarks"></textarea>
    </div>
    <div class="ol-12 md:col-4 lg:col-4">
        <label for="username">Effective Date</label>
        <p-calendar class="w-full" styleClass="w-full" 
        [(ngModel)]="CountryDetails.EffectiveDateStart"
        dateFormat="dd/mm/yy"
            placeholder="Select End Date">
        </p-calendar>
        <!--  (onSelect)="onChangeEndDate()"<div class="input-form-error bottomSpacing" *ngIf="policyEndDateError">
            <div class="error-text text-danger" *ngIf="policyEndDateError">
                <span class="spancommon span_font_size"> Please Enter Policy End Date</span>
            </div>
        </div> -->
    </div>
 
    <div class="flex flex-wrap md:col-4 lg:col-4 ">
        <label for="username">Status</label>
        <div class="flex align-items-center mr-1">
            <p-radioButton name="Yes" value="P" 
            [(ngModel)]="CountryDetails.Status" inputId="ingredient1">
        </p-radioButton>
            <span for="ingredient1" class="ml-1">Pending</span>
        </div>
        <div class="flex align-items-center mr-1">
            <p-radioButton name="No" value="Y" 
            [(ngModel)]="CountryDetails.Status" inputId="ingredient2">
        </p-radioButton>
            <span for="ingredient2" class="ml-1">Active</span>
        </div>
        <div class="flex align-items-center mr-1">
            <p-radioButton name="Yes" value="N" 
            [(ngModel)]="CountryDetails.Status" inputId="ingredient3">
        </p-radioButton>
            <span for="ingredient3" class="ml-1">DeActive</span>
        </div>
        <div class="flex align-items-center mr-1">
            <p-radioButton name="No" value="R"
             [(ngModel)]="CountryDetails.Status" inputId="ingredient4">
            </p-radioButton>
            <span for="ingredient4" class="ml-1">Referral</span>
        </div>
    </div>
    <div class="col-12 md:col-4 lg:col-4">
        <label for="Nationality">Nationality*</label><br>
        <input pInputText 
        [(ngModel)]="CountryDetails.Nationality" maxlength="200"
        class="w-full" styleClass="w-full"
        placeholder="Enter Nationality"/>
    </div>
</div>
    <div class="flex justify-content-center mt-3" >
        <p-button  styleClass="p-button-outlined" label="Cancel"
            size="small"  (click)="ongetBack()"></p-button>&nbsp;
        <p-button label="Submit" size="small" (click)="onProceed()" ></p-button>
    </div>
</div>
