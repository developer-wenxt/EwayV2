<p-toast></p-toast>

<div class="card">
    <div class="grid">
        <div class="col-12 sm:col-6 md:col-4">
          <h3 class="mr-3">Vehicle Details</h3>
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="col-12 sm:col-6 md:col-8">
          <div class="flex justify-content-start sm:justify-content-end flex-wrap">
            <p-button styleClass="p-button-outlined" label="View Personal Information" size="small" class="mr-4 mb-1"></p-button>
            <p-button label="Add Other Vehicle Details" size="small"></p-button>
          </div>
        </div>
    </div>
</div>  
<p-accordion [multiple]="true" [activeIndex]="[0,1,2]">
    <p-accordionTab header="Vehicle Details">
        <div class="flex justify-content-start flex-wrap w-full form-container">
            <div class="flex flex-column m-3">
                <label for="ownername">Owner Name*</label>
                <input pInputText id="ownername" placeholder="Enter Owner Name"/>
            </div>
            <div class="flex flex-column m-3">
                <label for="make">Make</label>
                <p-dropdown inputId="make" 
                    class="w-full" 
                    styleClass="w-full" 
                    [options]="ownerCategoryOptions" 
                    [(ngModel)]="selectedOwnerCategory" 
                    optionLabel="name" 
                    placeholder="Select Make">
                </p-dropdown>
            </div>
            <div class="flex flex-column m-3">
                <label for="model">Model*</label>
                <p-dropdown inputId="model" 
                    class="w-full" 
                    styleClass="w-full" 
                    [options]="ownerCategoryOptions" 
                    [(ngModel)]="selectedOwnerCategory" 
                    optionLabel="name" 
                    placeholder="Select Model">
                </p-dropdown>
            </div>
            <div class="flex flex-column m-3">
                <label for="manufacture-year">Manufacture Year*</label>
                <p-calendar view="year" 
                    class="w-full"
                    styleClass="w-full"
                    dateFormat="yy" 
                    inputId="manufacture-year" 
                    placeholder="Enter Manufacture Year">
                </p-calendar>
            </div>
        </div>
        <div class="flex justify-content-start flex-wrap w-full form-container">
            <div class="flex flex-column m-3">
                <label for="owner-category">Owner Category*</label>
                <p-dropdown id="owner-category" 
                    class="w-full" 
                    styleClass="w-full" 
                    [options]="ownerCategoryOptions" 
                    [(ngModel)]="selectedOwnerCategory" 
                    optionLabel="name" 
                    placeholder="Select Category">
                </p-dropdown>
            </div>
            <div class="flex flex-column m-3">
                <label for="registration-no">Registration No*</label>
                <input pInputText id="registration-no" placeholder="Enter Registration No"/>
            </div>
            <div class="flex flex-column m-3">
                <label for="chasis-no">Chasis No*</label>
                <input pInputText id="chasis-no" placeholder="Enter Chasis No"/>
            </div>
            <div class="flex flex-column m-3">
                <label for="engine-no">Engine Number*</label>
                <input pInputText id="engine-no" placeholder="Enter Engine Number"/>
            </div>
        </div>
    </p-accordionTab>
    <p-accordionTab header="Engine Details">
        <div class="flex justify-content-start flex-wrap w-full form-container">
            <div class="flex flex-column m-3">
                <label for="engine-capacity">Engine Capacity*</label>
                <input pInputText id="engine-capacity" placeholder="Enter Engine Capacity"/>
            </div>
            <div class="flex flex-column m-3">
                <label for="fuel-type">Fuel Type*</label>
                <p-dropdown inputId="fuel-type" 
                    class="w-full" 
                    styleClass="w-full" 
                    [options]="ownerCategoryOptions" 
                    [(ngModel)]="selectedOwnerCategory" 
                    optionLabel="name" 
                    placeholder="Select Fuel Type">
                </p-dropdown>
            </div>
            <div class="flex flex-column m-3">
                <label for="color">Color</label>
                <p-dropdown inputId="color" 
                    class="w-full" 
                    styleClass="w-full" 
                    [options]="ownerCategoryOptions" 
                    [(ngModel)]="selectedOwnerCategory" 
                    optionLabel="name" 
                    placeholder="Select Color">
                </p-dropdown>
            </div>
            <div class="flex flex-column m-3">
                <label for="motor-category">Motor Category*</label>
                <p-dropdown inputId="motor-category" 
                    class="w-full" 
                    styleClass="w-full" 
                    [options]="ownerCategoryOptions" 
                    [(ngModel)]="selectedOwnerCategory" 
                    optionLabel="name" 
                    placeholder="Select Motor Category">
                </p-dropdown>
            </div>
            <div class="flex flex-column m-3">
                <label for="motor-usage">Motor Usage*</label>
                <p-dropdown inputId="motor-usage" 
                    class="w-full" 
                    styleClass="w-full" 
                    [options]="ownerCategoryOptions" 
                    [(ngModel)]="selectedOwnerCategory" 
                    optionLabel="name" 
                    placeholder="Select Motor Usage">
                </p-dropdown>
            </div>
        </div>
    </p-accordionTab>
    <p-accordionTab header="Other Details">
        <div class="flex justify-content-start flex-wrap w-full form-container">
            <div class="flex flex-column m-3">
                <label for="seating-capacity">Seating Capacity*</label>
                <input pInputText id="seating-capacity" placeholder="Enter Seating Capacity"/>
            </div>
            <div class="flex flex-column m-3">
                <label for="body-type">Body Type*</label>
                <p-dropdown inputId="body-type" 
                    class="w-full" 
                    styleClass="w-full" 
                    [options]="ownerCategoryOptions" 
                    [(ngModel)]="selectedOwnerCategory" 
                    optionLabel="name" 
                    placeholder="Select Motor Category">
                </p-dropdown>
            </div>
            <div class="flex flex-column m-3">
                <label for="tare-weight">Tare Weight (Kg)</label>
                <p-inputNumber class="w-full" styleClass="w-full" inputId="tare-weight" mode="decimal" placeholder="Enter Tare Weight" [minFractionDigits]="1"> </p-inputNumber>
            </div>
            <div class="flex flex-column m-3">
                <label for="gross-weight">Gross Weight*</label>
                <input pInputText id="gross-weight" placeholder="Enter Gross Weight"/>
            </div>
            <div class="flex flex-column m-3">
                <label for="no-of-axis">No of Axis*</label>
                <input pInputText id="no-of-axis" placeholder="Enter No of Axis"/>
            </div>
            <div class="flex flex-column m-3">
                <label for="axis-distance">Axis Distance*</label>
                <input pInputText id="axis-distance" placeholder="Enter Axis Distance"/>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>

<div class="flex justify-content-between">
    <p-button styleClass="p-button-outlined" label="Back" class="p-3 text-l mr-0" icon="pi pi-chevron-left" [routerLink]="['/vehicle']"></p-button>
    <p-button label="Submit" class="p-3 text-l mr-0" (click)="submit()"></p-button>
</div>
