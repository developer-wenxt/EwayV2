<div class="card">
  <div>

      <div class="card-header">
          <h5 class="card-title">{{title}}</h5>
          <!--<button type="button" class="close" #closeModal aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">×</span>
          </button>-->
      </div>
      <div class="card-body">

              <ng-container *ngIf="title == 'Clauses'">
                <button class="btn btn-primary" style="float:right;margin-bottom:13px;" (click)="addItem()">Add
                  New</button>
                <table class="mt-5 ml-2">
                  <thead>
                      <!-- <th>Select</th> -->

                      <th>Clauses Description</th>
                      <th>Delete</th>
                  </thead>
                  <tbody>
                    <!--<tr>
                      <td><input type="checkbox" style="width:20px;height:20px;"></td>
                    </tr>-->
                      <tr *ngFor="let row of jsonList;let i = index">
                          <!-- <td><input type="checkbox" (change)=newChange(title,row,$event.checked,i) style="width:20px;height:20px;"></td> -->
                          <td>
                            <div class="input-control-container">
                                <div class="input-form-box">
                                    <textarea  [(ngModel)]="row.SubIdDesc" cols="60" rows="2"></textarea>
                                </div>
                            </div>
                              <!-- <div class="input-form-box">

                                  <textarea style="height:20px;" [(ngModel)]="row.SubIdDesc" cols="60" rows="2"> </textarea>
                              </div> -->
                          </td>
                          <td class="mt-2">
                              <button class="btn btn-primary" (click)="deleteClauses(row)"> <i
                                      class="fa fa-trash"></i></button>
                          </td>
                      </tr>

                  </tbody>
              </table>
              </ng-container>

          <ng-container *ngIf="title == 'Exclusion'" class="mt-3">
            <button class="btn btn-primary" style="float:right" (click)="addExclusion()">Add New</button>
            <table class="mt-5 ml-2">
              <thead>
                  <!-- <th>Select</th> -->
                  <th>Exclusion Description</th>
                  <th>Delete</th>
              </thead>
              <tbody>
                  <tr *ngFor="let row of ExclusionList;let i = index" class="mt-3">
                      <!-- <td><input type="checkbox" (change)=newChangeExclusion(title,row,$event.checked,i) style="width:20px;height:20px;"></td> -->
                      <div class="input-control-container">
                        <div class="input-form-box">
                            <textarea  [(ngModel)]="row.SubIdDesc" cols="60" rows="2"></textarea>
                        </div>
                    </div>
                      <!-- <td><textarea style="height:20px;" [(ngModel)]="row.SubIdDesc" cols="60" rows="2"> </textarea></td> -->
                      <td style="height:20px;">
                          <button class="btn btn-primary" (click)="deleteExclusion(row)"> <i
                                  class="fa fa-trash"></i></button>
                      </td>
                  </tr>

              </tbody>
          </table>
          </ng-container>

           <ng-container *ngIf="title == 'Warranty'">
            <button class="btn btn-primary" style="float:right" (click)="addwarranty()">Add New</button>
            <table class="mt-3 ml-2 maan-grid-item-body">
                <thead>
                    <!-- <th>Select</th> -->
                    <th>Warrranty Description</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    <tr *ngFor="let row of json;let i = index">
                        <!-- <td><input type="checkbox" (change)=newChangeWarranty(title,row,$event.checked,i) style="width:20px;height:20px;"></td> -->
                        <!-- <td><textarea style="height:20px;" [(ngModel)]="row.SubIdDesc" cols="60" rows="2"> </textarea></td> -->
                        <div class="input-control-container">
                            <div class="input-form-box">
                                <textarea  [(ngModel)]="row.SubIdDesc" cols="60" rows="2"></textarea>
                            </div>
                        </div>
                        <td class="tbl-content">
                            <button class="btn btn-primary" (click)="delete(row)"> <i
                                    class="fa fa-trash"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
           </ng-container>

      </div>
      <div class="card-footer" style="text-align:center">
          <!--<button type="button" class="custom-btn btn-5" data-dismiss="modal" (click)="modal.dismiss('Cross click')">Close</button>-->
        
              <button type="button" class="btn btn-danger ml-4"  style="margin-right:10px !important;" (click)="close()">Close</button>
              <button type="button" *ngIf="title == 'Clauses'" class="btn btn-primary ml-3" (click)="saveChanges()">Save
                changes</button>
                <button type="button" *ngIf="title == 'Exclusion'" class="btn btn-primary ml-3" (click)="saveExclusion()">Save
                  changes</button>
  
                  <button type="button" *ngIf="title == 'Warranty'" class="btn btn-primary ml-3" (click)="saveWarranty()">Save
                    changes</button>
      </div>

  </div>
</div>
