<div class="grid" >
    <div class="col-12 lg:col-6 md:col-6 py-0">
        <div class="card p-1">
            <h4 class="ml-3">{{ 'HOME.PersonalInformation' | translate }}</h4>
            <div class="m-2 p-2">
                <form [formGroup]="form">
                    <formly-form [form]="form" [fields]="personalInfoFields" [model]="productItem"></formly-form>
                </form>
            </div>
           
        </div>
    </div>
    <div class="col-12 lg:col-6 md:col-6 py-0">
        <div class="card p-1">
            <h4 class="ml-3">{{ 'HOME.AdditionalInformation' | translate }}</h4>
            <div class="m-2 p-2">
                <form [formGroup]="form">
                    <formly-form [form]="form" [fields]="additionalInfoFields" [model]="productItem"></formly-form>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-12 py-0">
        <div class="card">
            <h4 class="ml-3">{{ 'HOME.AddressDetails' | translate }}</h4>
            <div class="m-2 p-2">
                <form [formGroup]="form">
                    <formly-form [form]="form" [fields]="addressInfoFields" [model]="productItem"></formly-form>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="flex justify-content-center">
    <p-button [label]="'PREMIUM.Back' | translate" (click)="ongetBack()"  class="p-3 mr-0" styleClass="p-button-outlined" icon="pi pi-chevron-left"></p-button>
    <p-button class="p-3 text-l pi-button mr-0" [label]="'LOGIN.Submit' | translate" (keyup)="onsavedatas('direct',productItem)" (click)="onsavedatas('direct',productItem)"></p-button>
</div>
