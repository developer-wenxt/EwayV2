<div class="card">
    <div class="grid">
      <div class="col-12 sm:col-6 md:col-4">
        <h3 class="mr-3">Endorsement</h3>
        <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
      </div>
      <div class="col-12 sm:col-6 md:col-8">
        <div class="flex justify-content-start sm:justify-content-end  flex-wrap" *ngIf="checkCreateEndorse()">
          <p-button icon="pi pi-plus" label="Create New" severity="warning" size="small" (click)="onCreateEndorsement()" ></p-button>
        </div>
      </div>
    </div>
    <ng-container *ngIf="quoteData.length!=0">
        <p-table  [tableStyle]="{'min-width':'50rem'}" [paginator]="true"
        [rows]="5" [value]="quoteData"> 
            <ng-template pTemplate="header">
                <tr>
                    <th [pSortableColumn]="column" *ngFor="let column of columns">{{column}}</th>
                </tr>
            </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr >
            
                        <td>{{ row.policyNo }}</td>
                        <td>{{ row.quoteNo }}</td>
                        <td>{{ row.endorsementCategoryDesc }}</td>
                        <td>{{ row.endorsementDesc }}</td>
                        <td>{{ row.overallPremiumLc }}</td>
                        <td>{{ row.endtPremium }}</td>
                    <!-- <td>
                            <ng-container *ngIf="customer?.IsTaxExempted=='N'">No</ng-container>
                            <ng-container *ngIf="customer?.IsTaxExempted!='N'">Yes ({{customer?.TaxExemptedId}})</ng-container>
                        </td>
                        <td>{{CreatedBy }}</td> -->
                        <td>
                            <ng-container *ngIf="row?.endorsementStatus=='N'">DeActive</ng-container>
                            <ng-container *ngIf="row?.endorsementStatus=='Y'">Active</ng-container>
                            <ng-container *ngIf="row?.endorsementStatus=='P'">Pending</ng-container>
                            <ng-container *ngIf="row?.endorsementStatus=='C'">Completed</ng-container>
                        </td>
                        <!-- <td>{{row.Status}} -->
                            <!-- <ng-container *ngIf="Status=='N'">{{row.Status}}DeActive</ng-container>
                            <ng-container *ngIf="Status=='Y'">{{row.Status}}Active</ng-container>
                            <ng-container *ngIf="Status=='P'">{{row.Status}}Pending</ng-container> -->
                        <!-- </td> -->
                        <td>
                            <ng-container *ngIf="row?.endorsementStatus">
                                <ng-container *ngIf="row?.endorsementStatus=='C'">
                                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <!-- <button mat-menu-item (click)="onOpenCoverAction.emit({data:row,name:'Certificate'})">
                                            <span>Certificate</span>
                                        </button> -->
                                        <!-- <button mat-menu-item (click)="onGetSchedule.emit({data:row,name:'Schedule'})">
                                            <span>Schedule</span>
                                        </button> -->
                                        <button mat-menu-item (click)="onGetSchedule(row)">
                                            <span>Endorsement Schedule</span>
                                        </button>
                                        <!-- <button mat-menu-item>
                                            <span>Policy Wording</span>
                                        </button> -->
                                    </mat-menu>
                                </ng-container>
                                <ng-container *ngIf="row.endorsementStatus==null">
                                            N/A
                                </ng-container>
                                <ng-container *ngIf="row.endorsementStatus!='C' && row.endorsementStatus!=null">
                                    <p-button (click)="onEditCovers(row)" icon="pi pi-pencil" styleClass="p-button-outlined" label="Edit"
                                        size="small"></p-button>
                                </ng-container>
                            </ng-container>
                            <ng-container *ngIf="row?.endorsementStatus==undefined">
                                <ng-container *ngIf="((!enableAddVehicle) || (endorsementSection && enableAddVehicle && row['EndorsementYn']=='Y'))">
                                    <p-button (click)="onEditCovers(row)" icon="pi pi-pencil" *ngIf="row.endorsementStatus!=null" styleClass="p-button-outlined" label="Edit"
                                        size="small"></p-button>
                                      <ng-container *ngIf="row.endorsementStatus==null">
                                                N/A
                                      </ng-container>
                                </ng-container>
                                <ng-container *ngIf="(this.enableAddVehicle && row['EndorsementYn']!='Y')">
                                    N/A
                                </ng-container>
                                
                            </ng-container>
                        </td>
                    </tr>
                </ng-template>
        </p-table>
    </ng-container>
    <ng-container *ngIf="quoteData.length==0">
        <div class="flex justify-content-center mt-2">
            <span>No Endorsement Available</span>
        </div>
    </ng-container>
    
<div class="flex justify-content-center mt-2">
<p-button (click)="navigateTo()" styleClass="p-button-outlined" label="<<Back"
    size="small"></p-button>&nbsp;
</div>
</div>
