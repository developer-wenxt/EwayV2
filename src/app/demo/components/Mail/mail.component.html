<div class="card">
  <div class="grid justify-content-end">


    <div class="col-12 sm:col-6 md:col-4">
      <h3 class="mr-3">Email Details</h3>
      <!-- <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb> -->
    </div>
    <div class="col-12 sm:col-6 md:col-8">
      <div class="flex justify-content-start sm:justify-content-end  flex-wrap">
        <p-button label="Add New" *ngIf="!opens" (click)="showDialog()" ></p-button>
      </div>
    </div>
    </div>
    <div class="grid justify-content-center" *ngIf="!opens">
      <p-button  styleClass="p-button-outlined" label="Back"
              size="small"  (click)="back()"></p-button>&nbsp;
    </div>
<ng-container *ngIf="opens">
          <div class="col-12 lg:col-3 md:col-3">
             <label for="username">Templates  *</label>
                <p-dropdown inputId="make" 
                class="w-full" styleClass="w-full" 
                [options]="TemplateList" 
                [(ngModel)]="templatevalue" 
                optionLabel="CodeDesc"
                optionValue="Code" 
                (onChange)="getMailTemplate()"
                placeholder="Select ">
                </p-dropdown>
          </div>
          <div class="grid justify-content-center">
            <div class="col-12 lg:col-4 md:col-4" *ngIf="templatevalue">
              <label>MailSubject*</label>
              <input pInputText class="w-full" styleClass="w-full"  [(ngModel)]="MailSubject" />
              </div>
              <div class="col-12 lg:col-4 md:col-4" *ngIf="templatevalue">
                <label>MailRegards*</label>
                <input pInputText [(ngModel)]="MailRegards" class="w-full" styleClass="w-full"  />
                </div>
          </div>
          <div class="grid justify-content-center">
            <div class="col-12 lg:col-4 md:col-4" *ngIf="templatevalue">
              <label for="MailBody">MailBody</label>  
              <textarea pInputTextarea [(ngModel)]="MailBody" class="w-full" styleClass="w-full" cols="200" rows="7"></textarea>
            </div>
          </div>
          <div class="grid justify-content-center mt-3">
            <div  *ngIf="templatevalue">
              <p-button  styleClass="p-button-outlined" label="Back"
              size="small" *ngIf="opens && templatevalue" (click)="backs()"></p-button>&nbsp;
          <p-button *ngIf="opens && templatevalue" label="Submit" size="small" (click)="send()" ></p-button>
            </div>
          </div>
</ng-container>
</div>
